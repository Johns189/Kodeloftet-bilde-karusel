<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>

    <!--Container for the image carousel-->
    <div class="carousel">

        <!-- Control Panel -->
        <div>
          <button id="next-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m8.25 4.5 7.5 7.5-7.5 7.5"
              />
            </svg>
          </button>
          <button id="previous-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 19.5 8.25 12l7.5-7.5"
              />
            </svg>
          </button>
          <!-- Specific buttons -->
          <div id="specific-button">
            <button data-image="images/behind-waterfall.jpg">1</button>
            <button data-image="images/forest.jpg">2</button>
            <button data-image="images/tiny-lake.jpg">3</button>
            <button data-image="images/water.jpg">4</button>
          </div>
        </div>

        <!-- Image reel -->
        <ol>
          <li><img id="main-image" class="current-image" src="images/behind-waterfall.jpg" alt="Image carousel" /></li>
        </ol>
    </div>
  </body>
</html>
